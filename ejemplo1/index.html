<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo1 | JSON</title>
	<meta charset="utf-8">
</head>
<body>
<div id="resultados"></div>

<script type="text/javascript">
//En este ejemplo vemos como imprimir los valores de un JSON en una etiqueta <div> e imprimirlos en consola.
var data = { 
			"nombre": "Mauro Enrique", 
			"apellidos" : "Canales Zapata"

		};


	var html = "<p>"+ data.nombre + " " + data.apellidos +"</p>"
	document.getElementById("resultados").innerHTML = html;
	console.log(data);	
</script>
</body>
</html>
