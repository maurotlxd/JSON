<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo6 | JSON</title>
	<meta charset="utf-8">
</head>
<body>
<div id="resultados"></div>

<script type="text/javascript">
	
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var informacion = JSON.parse(this.response);
            var datos = informacion.informacion;
            var html = "";
            for (var i = 0; i < datos.length; i++) {
                html += "<p>" + datos[i].nombre + " " + datos[i].apellidos + " tiene " +datos[i].edad + " a√±os y sus deportes favoritos son : </p>";
                for (var j = 0; j < datos[i].deportes.length; j++) {
                    html += "<ul><li>" + datos[i].deportes[j] + "</li></ul>";
                }
            }

            document.getElementById("resultados").innerHTML = html;
       }
    };
    xhttp.open("GET", "backend/data.php", true);
    xhttp.send();


</script>
</body>
</html>
